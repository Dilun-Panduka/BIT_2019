<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <style th:replace="fragments/style"></style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 50px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b><span th:text="${addStatus==true?'Add New Invoice':'Update Invoice'}"></span></b></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div class="col-sm-4" style="text-align: center;">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/invoice">
                        <button class="btn btn-sm btn-primary"><span
                                class="glyphicon glyphicon-list">&nbsp; View List </span></button>
                    </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form class="form-horizontal"
                          th:action="${addStatus==true?'/invoice/add':'/invoice/update'}"
                          th:method="POST" th:object="${invoice}">
                        <label th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                        <div class="col-sm-6 text-left">
                            <div class="form-group" th:if="${addStatus==false}">
                                <label class="control-label col-md-4" for="txtId">ID :</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="txtId" name="id" placeholder="Enter ID Here"
                                           th:field="*{id}" type="text"/>
                                    <span class="error" th:errors="*{id}"
                                          th:if="${#fields.hasErrors('id')}">Error Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="code">Code <span
                                        class="text-danger">*</span></label>
                                <div class="col-md-3">
                                    <input class="form-control" id="code" name="code" placeholder="Enter code"
                                           required th:value="${newInvoice}" type="text"/>
                                    <span class="error" th:errors="*{code}"
                                          th:if="${#fields.hasErrors('code')}">Error code</span>
                                </div>
                                <div class="col-sm-5 text-warning" th:if="${addStatus==true}">
                                    <label class="control-label ">Previous Code: <span
                                            th:text="${lastInvoice}"></span></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="supplier">Supplier</label>
                                <div class="col-md-8">
                                    <select class="form-control" id="supplier" required>
                                        <option th:each="suppliers : ${supplier}"
                                                th:text="${suppliers.name}"
                                                th:value="${suppliers.id}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="table-responsive" style="margin: auto">
                                <table class="table table-striped table-condensed text-center">
                                    <thead>
                                    <tr>
                                        <th>Index</th>
                                        <th>Item</th>
                                        <th>Available Qty.</th>
                                        <th>Requested Qty.</th>
                                        <th class="text-center">Modify</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item, rowCount : ${items}">
                                        <th th:text="${rowCount.count}"></th>
                                        <th th:text="${item.description}">
                                            <input type="hidden" name="id" th:value="${item.id}">
                                        </th>
                                        <th th:text="${item.soh}"></th>
                                        <th><input type="text" name="quantity"></th>

                                        <th><a class="btn btn-danger"><i
                                                aria-hidden="true" class="fa fa-trash-o"></i>
                                            Delete</a></th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group text-left">
                                    <label class="control-label col-md-4" for="expectedDate">Rec Date :</label>
                                    <div class="col-md-8">
                                        <input class="form-control" id="expectedDate" placeholder="Enter ID Here"
                                               th:field="*{receivedDate}" type="date" required/>
                                    </div>
                                </div>
                            </div>
                            <!--       <div class="col-sm-6" th:if="${addStatus == false}">
                                       <div class="form-group">
                                           <label class="control-label col-md-4" for="poS">PO Status</label>
                                           <div class="col-md-4">
                                               <select class="form-control" id="poS" th:field="*{purchaseOrderStatus}">
                                                   <option th:each="p : ${purchaseOrderStatus}"
                                                           th:text="${p.purchaseOrderStatus}"
                                                           th:value="${p}"></option>
                                               </select>
                                           </div>
                                       </div>
                                   </div>-->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group text-left">
                                <label class="control-label col-md-4" for="remarks">Remarks :</label>
                                <div class="col-md-8">
                                    <input class="form-control" id="remarks" placeholder="Enter Remarks Here"
                                           th:value="${remarks}" type="text" name="remarks"/>
                                </div>
                            </div>
                        </div>
                        <div class="text-center row">
                            <button class="btn btn-success" type="submit"><span
                                    class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span
                                    th:text="${addStatus==true?'Save': 'Update'}"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
