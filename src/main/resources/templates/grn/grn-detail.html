<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${grnDetail.code}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Id : <span th:text="${grnDetail.id}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Code : <span th:text="${grnDetail.code}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Expected Date : <span th:text="${grnDetail.expectedDate}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Received Date : <span th:text="${grnDetail.receivedDate}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Supplier : <span th:text="${grnDetail.supplier.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="table-responsive" style="margin: auto">
                        <table class="table table-striped table-condensed text-center" >
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>Supplier</th>
                                <th>Item</th>
                                <th>Available Qty.</th>
                                <th>Requested Qty.</th>
                                <th>Received Qty.</th>
                                <th>Cost</th>
                                <th>Selling Price</th>
                                <th>Batch No.</th>
                                <th>Expired Date</th>
                                <th class="text-center">Modify</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ledger, rowCount : ${ledgers}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${ledger.supplier.name}">
                                    <input type="hidden" th:value="${ledger.supplier}">
                                </th>
                                <th th:text="${ledger.item.description}">
                                    <input type="hidden" th:value="${ledger.item}">
                                </th>
                                <th th:text="${ledger.availableQuantity}"></th>
                                <th th:text="${ledger.requestedQuantity}"></th>
                                <th><input type="text" th:field="*{quantity}"></th>
                                <th><input type="text" th:field="*{cost}"></th>
                                <th><input type="text" th:field="*{selling}"></th>
                                <th><input type="text" th:field="*{batchNo}"></th>
                                <th><input type="date" th:field="*{expDate}"></th>

                                <th><a class="btn btn-danger"><i
                                        aria-hidden="true" class="fa fa-trash-o"></i>
                                    Delete</a></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:if="${addStatus==false}">
                <div class="col-sm-6 text-center">
                    <a href="/item">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                            Back
                        </button>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <a href="/home">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
