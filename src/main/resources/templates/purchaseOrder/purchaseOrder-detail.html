<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${purchaseOrderDetail.code}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Id : <span th:text="${purchaseOrderDetail.id}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Code : <span th:text="${purchaseOrderDetail.code}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Created Date : <span th:text="${purchaseOrderDetail.createdDate}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Expected Date : <span th:text="${purchaseOrderDetail.expectedDate}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Supplier : <span th:text="${purchaseOrderDetail.supplier.name}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="table-responsive" style="margin: auto">
                        <table class="table table-striped table-condensed text-center" >
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>Item</th>
                                <th>Available Qty.</th>
                                <th>Requested Qty.</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ledger, rowCount : ${ledgers}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${ledger.item.description}">
                                    <input type="hidden" th:value="${ledger.item}">
                                </th>
                                <th th:text="${ledger.availableQuantity}"></th>
                                <th><input type="text" th:field="*{quantity}">
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:if="${addStatus==false}">
                <div class="col-sm-6 text-center">
                    <a href="/item">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                            Back
                        </button>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <a href="/home">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
